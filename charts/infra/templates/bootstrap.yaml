apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: {{ .Values.infra.destination.server }}
  project: {{ .Values.infra.project }}
  source:
    chart: bootstrap
    repoURL: {{ .Values.bootstrap.repoURL }}
    #targetRevision: {{ .Values.bootstrap.targetRevision }}
    targetRevision: feature/infra-v0.1.4
    helm:
      parameters:
        - name: domain
          value: {{ .Values.bootstrap.domain }}
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
