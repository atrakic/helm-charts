# Default values for infra.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

infra:
  project: default
  namespace: argocd
  destination:
    server: https://kubernetes.default.svc
  #source:
  #  repoURL: https://github.com/atrakic/argocd-app-of-apps.git
  #  targetRevision: HEAD

bootstrap:
  repoURL: 'https://atrakic.github.io/helm-charts'
  targetRevision: 0.1.0
  domain: argo.local

certManager:
  chart: cert-manager
  repoURL: 'https://charts.jetstack.io'
  enabled: true
  namespace: cert-manager
  targetRevision: v1.10.1
  helm:
    parameters: []

nginx:
  chart: ingress-nginx
  repoURL: 'https://kubernetes.github.io/ingress-nginx'
  enabled: true
  namespace: ingress-nginx
  targetRevision: 4.1.4
  helm:
    parameters: []

monitoring:
  chart: kube-prometheus-stack
  repoURL: 'https://prometheus-community.github.io/helm-charts'
  enabled: true
  namespace: monitoring
  targetRevision: 67.4.0
  helm:
    values: {}
    parameters: []

monitoringCrds:
  chart: kube-prometheus-stack-crds
  repoURL: 'https://github.com/prometheus-community/helm-charts.git'
  enabled: true
  namespace: monitoring
  targetRevision: kube-prometheus-stack-67.2.1
  helm:
    parameters: []

# TODO: disabled ###
logging:
  chart: loki-stack
  repoURL: 'https://grafana.github.io/helm-charts'
  enabled: false
  namespace: monitoring
  targetRevision: 2.10.1
  helm:
    parameters: []

storage:
  chart: local-path-provisioner
  repoURL: 'https://github.com/rancher/local-path-provisioner.git'
  enabled: false
  namespace: local-path-storage
  targetRevision: HEAD
  helm:
    parameters: []
    # nodeSelector: local-path-provisioner=true

k8spacket:
  chart: k8spacket
  repoURL: 'https://k8spacket.github.io/k8spacket-helm-chart'
  enabled: false
  namespace: k8spacket
  targetRevision: v1.0.0
  helm:
    parameters: []
