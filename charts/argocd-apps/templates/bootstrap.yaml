apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: {{ .Values.infra.destination.server }}
  project: {{ .Values.infra.project }}
  source:
    chart: bootstrap
    repoURL: {{ .Values.bootstrap.repoURL }}
    # Uses path instead of chart so we can follow this commit
    path: ./charts/bootstrap
    targetRevision: HEAD
    helm:
      parameters:
        - name: domain
          value: {{ .Values.bootstrap.domain }}
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
