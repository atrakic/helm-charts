{{- if and (.Values.argoWorkflows) (.Values.argoWorkflows.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: {{ .Values.infra.namespace | default "argocd" }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.infra.project | default "default" }}
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 0.20.6
    chart: argo-workflows
    helm:
      values: |
        argo-workflows:
        {{- toYaml .Values.argoWorkflows | nindent 10 }}
  destination:
    server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: {{ .Values.argoWorkflows.namespace | default "argo-workflows" }}
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
